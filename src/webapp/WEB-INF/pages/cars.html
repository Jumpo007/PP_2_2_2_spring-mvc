<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars Page</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      align-content: start;
      justify-content: center;
      overflow: auto;
      font-size: 18px;
    }
    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bolder;
    }
    table{
      border-collapse: collapse;
      border: 3px solid black;
    }
    th,
    td {
      padding:10px;
    }
    td {
      text-align: start;
    }
  </style>
</head>
<body>
<table>
  <caption>Table of Cars</caption>
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Color</th>
  </tr>
  <tr th:each="car : ${list}">
    <td th:utext="${car.model}">Model</td>
    <td th:utext="${car.series}">Series</td>
    <td th:utext="${car.color}">Color</td>
  </tr>
</table>
</body>
</html>
